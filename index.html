<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema SPA com Sidebars</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .active { background-color: #2563eb; color: white; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Topbar -->
  <header class="fixed top-0 left-0 right-0 h-14 bg-blue-600 text-white flex items-center px-6 shadow z-50">
    <h1 class="font-bold text-lg">Meu Sistema SPA</h1>
  </header>

  <div class="flex pt-14">

    <!-- Sidebar Esquerda -->
    <aside class="w-56 h-screen fixed top-14 left-0 bg-white shadow-lg border-r p-4 overflow-y-auto">
      <h2 class="font-bold mb-4">Menu</h2>
      <ul class="space-y-2">
        <li><a href="#" onclick="loadPage('main/home.html')" class="block px-3 py-2 rounded hover:bg-blue-100">Dashboard</a></li>

        <li>
          <button class="w-full flex justify-between items-center px-3 py-2 rounded hover:bg-blue-100 submenu-btn">
            Usu√°rios <span>‚ñº</span>
          </button>
          <ul class="ml-4 mt-1 space-y-1 submenu hidden">
            <li><a href="#" onclick="loadPage('main/home.html')" class="block px-3 py-2 rounded hover:bg-blue-100">Lista</a></li>
            <li><a href="#" onclick="loadPage('main/about.html')" class="block px-3 py-2 rounded hover:bg-blue-100">Criar Novo</a></li>
          </ul>
        </li>

        <li>
          <button class="w-full flex justify-between items-center px-3 py-2 rounded hover:bg-blue-100 submenu-btn">
            Configura√ß√µes <span>‚ñº</span>
          </button>
          <ul class="ml-4 mt-1 space-y-1 submenu hidden">
            <li><a href="#" onclick="loadPage('main/services.html')" class="block px-3 py-2 rounded hover:bg-blue-100">Perfil</a></li>
            <li><a href="#" onclick="loadPage('main/contact.html')" class="block px-3 py-2 rounded hover:bg-blue-100">Seguran√ßa</a></li>
          </ul>
        </li>
      </ul>
    </aside>

    <!-- Main + Sidebar Direita -->
    <main class="flex-1 ml-56 p-8 flex">

      <!-- Conte√∫do principal -->
      <div id="main-content" class="flex-1 pr-8 space-y-40">
        <!-- Conte√∫do inicial -->
        <section id="home" class="h-screen bg-gray-200 p-10 rounded shadow">
          <h2 class="text-2xl font-bold mb-4">üè† Home</h2>
          <p>Bem-vindo ao sistema SPA! Use os links para navegar sem recarregar a p√°gina.</p>
        </section>
      </div>

      <!-- Sidebar Direita (ScrollSpy) -->
      <aside id="scrollspy" class="w-48 sticky top-20 h-fit bg-white shadow-md border rounded p-4">
        <h2 class="font-bold mb-4">Se√ß√µes</h2>
        <nav class="space-y-2">
          <a href="#home" class="block px-3 py-2 rounded hover:bg-blue-100">Home</a>
          <a href="#about" class="block px-3 py-2 rounded hover:bg-blue-100">Sobre</a>
          <a href="#services" class="block px-3 py-2 rounded hover:bg-blue-100">Servi√ßos</a>
          <a href="#contact" class="block px-3 py-2 rounded hover:bg-blue-100">Contato</a>
        </nav>
      </aside>

    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white text-center py-4 mt-10">
    ¬© 2025 - Meu Sistema SPA | Todos os direitos reservados
  </footer>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      // Submenu toggle
      document.querySelectorAll(".submenu-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const submenu = btn.nextElementSibling;
          submenu.classList.toggle("hidden");
          btn.querySelector("span").textContent = submenu.classList.contains("hidden") ? "‚ñº" : "‚ñ≤";
        });
      });

      // Load page dinamicamente
      function loadPage(url) {
        fetch(url)
          .then(response => response.text())
          .then(html => {
            document.getElementById("main-content").innerHTML = html;
            updateScrollSpy(); // atualizar scrollspy para novo conte√∫do
          })
          .catch(err => console.error("Erro ao carregar a p√°gina:", err));
      }
      window.loadPage = loadPage; // fun√ß√£o global para onclick

      // ScrollSpy
      function updateScrollSpy() {
        const sections = document.querySelectorAll("#main-content section");
        const navLinks = document.querySelectorAll("#scrollspy a");

        window.addEventListener("scroll", () => {
          let current = "";
          sections.forEach(section => {
            const sectionTop = section.offsetTop - 150;
            if (scrollY >= sectionTop) current = section.getAttribute("id");
          });
          navLinks.forEach(link => {
            link.classList.remove("active");
            if (link.getAttribute("href") === "#" + current) link.classList.add("active");
          });
        });
      }

      // Inicializa scrollspy
      updateScrollSpy();

    });
  </script>

</body>
</html>
